<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0872ea71f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>UI and Dynamic Content</title>
  </head>
<body>
  <div class="masthead">
    <img src="image/GroceryShop.jpg" alt="Picture of a Grocery Shop">
    <h1>Welcome to the Grocery Store</h1>
  </div>
  <div class="main-content">
    <p class="ques">Enter the items you wish to buy! </p> <br></br>
    <input type="text" id="item" placeholder="Enter here!"><br></br>
    <button id="add-button" > ADD TO LIST </button>
    <p id="feedback"></p>
    <ul id="item-list"></ul>
  </div>
  <script src="js/index.js"></script>
</body>
<footer>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-etsy"></i>  
</footer>
</div>
</html>
